<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">please calculate me !</h1>
        <div class="row">
            <div class="mb-2">
                <input class="input bg-white" type="text">
        </div>
        </div>
        <div class="col mb-2 mr-3">
            <button class="col-1 button bg-secondary">c</button>
            <button class="col-1 button bg-secondary">.</button>
            <button class="col-1 button bg-secondary">/</button>
        </div>
            <div class="col mb-2">
                <button class="col-1 button bg-secondary">1</button>
                <button class="col-1 button bg-secondary">2</button>
                <button class="col-1 button bg-secondary">3</button>
            </div>
            <div class="col mb-2">
                <button class="col-1 button bg-secondary">4</button> 
                <button class="col-1 button bg-secondary">5</button>
                <button class="col-1 button bg-secondary">6</button>
            </div>
            <div class="col mb-2">
                <button class="col-1 button bg-secondary">7</button>
                <button class="col-1 button bg-secondary">8</button>
                <button class="col-1 button bg-secondary">9</button>
            </div>
            <div class="col mb-2">
                <button class="col-1 button bg-secondary">0</button>
                <button class="col-1 button bg-secondary">+</button>
                <button class="col-1 button bg-secondary">-</button>
            </div>
            <div class="col mb-2">
                <button class="col-1 button bg-secondary">*</button>
                <button class="col-1 button bg-secondary">%</button>
                <button class="col-1 button bg-secondary">=</button>
            </div>
    </div> 
    <script src="main.js"></script>
</body>
